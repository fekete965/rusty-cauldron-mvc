[tool.ruff]
# Enable auto-fix
fix = true
# Exclude common directories
exclude = [
    ".git",
    "__pycache__",
    "*.pyc",
    ".venv",
    "venv",
    "rusty-couldron-env",
    "migrations",
    "*.egg-info",
    "routes.py",  # Legacy Flask file
    "app.py",  # Legacy Flask file
    "login_manager.py",  # Legacy Flask file
]

# Set the maximum line length
line-length = 100

# Target Python version
target-version = "py310"

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E402",  # Module level import not at top of file (needed for settings files)
    "B008",  # Do not perform function calls in argument defaults
    "ARG001", # Unused function argument
    "ARG002", # Unused method argument
    "B905",  # zip() without explicit strict= (Python 3.10+ feature)
]

[tool.ruff.lint.isort]
# Use Django-style import sorting
known-first-party = ["app", "main", "tables", "utils"]

[tool.ruff.format]
# Use double quotes
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Use 4 spaces for indentation
skip-magic-trailing-comma = false
# Line ending style
line-ending = "auto"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | rusty-couldron-env
  | migrations
  | _build
  | buck-out
  | build
  | dist
)/
'''

